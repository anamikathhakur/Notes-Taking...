<!DOCTYPE html>
<html lang="en">
 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keep Noting...</title>

    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--  -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- end -->

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- end -->

    <link rel="stylesheet" href="style.css">
</head>
 
<body>

    <div class="popup_box">
        <div class="popup">
            <div class="content">
                <header>
                    <p>Add a New Note</p>
                    <i class="popup_icon fa-solid fa-xmark"></i>
                </header>
                <form>
                    <div class="row title_content">
                        <label>Title</label>
                        <input type="text" class="user_title">
                    </div>
                    <div class="row title_description">
                        <label>Description</label>
                        <textarea class="user_description"></textarea>
                    </div>

                    <button>Add Note</button>
                </form>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <li class="create_button">
            <div class="icon"><i class="fa-thin fa-plus"></i></div>
            <p>create a note</p>
        </li>

    </div>

    <script src="Script.js"></script>
</body>

</html>
